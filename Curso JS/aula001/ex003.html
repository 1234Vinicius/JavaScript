<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(79, 79, 163);
            color: white; 
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(151, 151, 71);
        }
    </style>
</head>
<body>

    <h1>Olá, mundo!</h1><!-- ISSO É UM COMENTÁRIO -->
    <p>Inicializando o curso em javascript!</p>
    
    <script>
        var n1 = Number.parseFloat (window.prompt('Digite um número: ')) // String
        var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s) // Concatenação
        // (number + number) para adição
        //)String + String) para concatenação 
        
    </script>

    
</body>
</html>
